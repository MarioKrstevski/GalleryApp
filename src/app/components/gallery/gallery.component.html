<div class="container">
  <div class="row">
     <div class="header col text-center">
        <h1 id="myGallery" class="">My Images</h1>
        <button 
        class="button" 
        data-toggle="modal" 
        data-target="#addNewModal"
        >+ Add a new one</button>
     </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div 
     data-toggle="modal" 
     data-target=".singleViewModal"
     class=" col-12 col-lg-4 col-sm-6 col-xs-9 imageContainer  shadow-sm p-3 mb-5"
     *ngFor="let image of gallery"
     (click)="showSingleView(image,image.id)"
      >

      <img 
      class="img-thumbnail rounded thumbImage" 
      src="{{ image.thumbnailUrl }}" 
      alt="{{ image.id }}">

      <h2 class="text-capitalize  font-weight-normal">{{ image.title }}</h2>
    </div>
  </div>
</div>


<div class="modal fade singleViewModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="container">
        <div class="row">
            <h1 class="text-capitalize text-center titleName">{{popup.title}}</h1>
        </div>      
      <div class="container">
        <div class="row">
            <div class="form-group col">
              <div class="row">
                <label class="col-4 col-sm-4 col-md-3 col-xs-6 text-center" for="changedText">Your new Title</label>
                <input #changedText autofocus  type="text" class="form-control col" id="changedText"  placeholder="Enter New Title">
                <button
                class="col-4 col-md-2 col-sm-4 btn btn-primary " 
                (click)="editText(changedText.value)">
                Change Title</button>
              </div>
            </div>
        </div>

        <div class="row justify-content-center">
          <button 
          class="btn btn-outline-dark"
          data-toggle="modal" data-target=".singleViewModal"
          >Close Modal
          </button>
          <button
          class="btn  btn-danger" 
          (click)="deleteImage()"
          data-toggle="modal" data-target=".singleViewModal"
          >
          Delete</button>
        </div>
      </div>
        <div class="row">
          <p> <span class="badge badge-secondary">Url: </span> {{popup.url}}</p>
        </div>
        <div class="row">
          <h4> <span class="badge badge-secondary">Album ID: </span>{{popup.albumId}} <span class="badge badge-secondary" >ID: </span> {{popup.id}}</h4>
        </div>
        <div class="row justify-content-center img-fluid bigImage">
          <img src="{{popup.url}}" alt="No Image">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
        <form id="myform">
          <div class="form-group">
            <label for="newTitle">Email address</label>
            <input #title autofocus="autofocus" type="text" class="form-control" id="newTitle"  placeholder="Enter New Title">
          </div>
          <div class="form-group">
            <label for="newUrl">New Url Link</label>
            <input #url type="text" class="form-control" id="newUrl" placeholder="Enter New Url">
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button"  class="saveBtn"
        data-toggle="modal" data-target="#addNewModal"
        (click)="createImage(title.value,url.value)"
        >Save</button>
      </div>
    </div>
  </div>
</div>
